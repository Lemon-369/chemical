server:
  port: 8888
  servlet:
    context-path: /chemicals  #设置项目访问路径

spring:
  devtools:
    restart:
      enabled: true  #设置开启热部署
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/project?serverTimezone=Asia/Shanghai
    username: root
    password: root

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true  #解决数据库字段带下划线字段自动转换驼峰命名
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #配置日志输出
  type-aliases-package: com.hy.chemical.pojo,com.hy.chemical.vo #配置别名
